<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectManyCheckbox value="#{vuelosBean.listCountryISOSelected}" layout="pageDirection">
                <f:selectItems value="#{vuelosBean.listCountry}" var="pais" itemValue="#{pais.countryIsoCode}" itemLabel="#{pais.country}" ></f:selectItems>
            </h:selectManyCheckbox>
            <h:commandButton value="Seleccionar Paises" action="#{vuelosBean.buscarVuelos(vuelosBean.listCountryISOSelected)}"></h:commandButton>
        </h:form>
    </h:body>
</html>
